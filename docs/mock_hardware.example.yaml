# =============================================================================
# RELAY BOARDS
# Simulates FTDI and USB HID relay boards for 12V trigger control
# =============================================================================
relay_boards:
  # FTDI 8-channel board
  - board_id: "MOCK001"
    enabled: true
    board_type: ftdi
    serial_number: "MOCK001"
    description: "Mock 8-Channel FTDI Relay Board"
    channel_count: 8

  # Second FTDI board
  - board_id: "MOCK002"
    enabled: true
    board_type: ftdi
    serial_number: "MOCK002"
    description: "Mock 8-Channel FTDI Relay Board"
    channel_count: 8

  # USB HID 4-channel board (channel count auto-detected from product name)
