name: Publish Wiki

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/publish-wiki.yml'
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: publish-wiki
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Publish docs to wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          path: docs/
          # Convert README.md -> Home.md and fix .md links
          preprocess: true
          # Incremental commits (preserves history)
          strategy: clone
          commit-message: 'docs: sync wiki from ${{ github.sha }}'
