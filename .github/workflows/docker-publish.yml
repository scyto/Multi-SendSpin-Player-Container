name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DOCKERHUB_IMAGE: chrisuthe/squeezelitemultiroom
  GHCR_IMAGE: ghcr.io/chrisuthe/multiroom-audio
  HASSIO_IMAGE: ghcr.io/chrisuthe/multiroom-audio-hassio

jobs:
  # ==========================================================================
  # Build and Test .NET Application
  # ==========================================================================
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up .NET 8.0
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/MultiRoomAudio/MultiRoomAudio.csproj

      - name: Build
        run: dotnet build src/MultiRoomAudio/MultiRoomAudio.csproj --no-restore -c Release

  # ==========================================================================
  # Build Once, Push to Multiple Registries (Docker Hub + GHCR + HASSIO)
  # ==========================================================================
  build-docker:
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_IMAGE }}
            ${{ env.GHCR_IMAGE }}
            ${{ env.HASSIO_IMAGE }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            type=sha,prefix=sha-,format=short

      - name: Build and push to all registries
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=docker
          cache-to: type=gha,mode=max,scope=docker
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # ==========================================================================
  # Update Docker Hub README
  # ==========================================================================
  update-readme:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKERHUB_IMAGE }}
          readme-filepath: ./README.md

  # ==========================================================================
  # Update HAOS Add-on Version (after successful tag build)
  # ==========================================================================
  update-addon-version:
    runs-on: ubuntu-latest
    needs: build-docker
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          # Strip 'v' prefix from tag (v1.2.6 -> 1.2.6)
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update config.yaml version
        run: |
          # Update version in config.yaml
          sed -i 's/^version: ".*"/version: "${{ steps.version.outputs.version }}"/' multiroom-audio/config.yaml
          echo "Updated config.yaml to version ${{ steps.version.outputs.version }}"
          cat multiroom-audio/config.yaml | head -5

      - name: Commit and push version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add multiroom-audio/config.yaml
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No version change needed"
          else
            git commit -m "chore: bump HAOS add-on version to ${{ steps.version.outputs.version }} [skip ci]"
            git push origin main
            echo "Version bump committed and pushed"
          fi
